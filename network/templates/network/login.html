{% extends "network/layout.html" %}

{% block body %}
    <div class="bannerbox">
        <br>
        <div class="bannerheader">
            <h2>the MOTS</h2>
        </div>
        <br>
        <br>
    </div>

    {% if message %}
        <div><p style="text-align:center">{{ message }}</p></div>
    {% endif %}

    <div class="container">
        <div class="postsheading">Login</div>
        <div class="simplebox">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btnactive" type="submit" value="Login">
            </form>
        
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}
